plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.github.hierynomus.license"  version "0.16.1"
    id "com.github.nicholashauschild.dependency-info" version "1.0.0"
}

downloadLicenses {
    includeProjectDependencies = true

    dependencyConfiguration = 'runtimeClasspath'
}

dependencyInfo {
    configuration    = 'runtime' // required value
    destinationDir   = file('here')    // required value
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation(platform("io.ktor:ktor-bom:1.6.8"))
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.6.20"))

    implementation("org.apache.commons:commons-lang3:3.12.0")
    implementation("io.ktor:ktor-server-cio")
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.8.2")
}

application {
    // Define the main class for the application.
    mainClass = "com.evansiroky.App"
}

tasks.test {
    // Use JUnit Platform for unit tests.
    useJUnit()
}

