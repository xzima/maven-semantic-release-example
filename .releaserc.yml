debug: true
branches:
  - "master"
  - name: "rc"
    prerelease: true
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - - "@semantic-release/exec"
    - prepareCmd: |
        ./mvnw -B com.mycila:license-maven-plugin:4.1:format org.codehaus.mojo:license-maven-plugin:2.0.0:add-third-party
      publishCmd: |
        ${branch.type !== 'prerelease'?('git push '+options.repositoryUrl+' HEAD:rc'):''}
        ./mvnw -B clean license:check package
  - - "@semantic-release/git"
    - assets: "."
  - - "@semantic-release/github"
    - assets:
        - - "target/*.jar"
          - "!target/*javadoc.jar"
          - "!target/*sources.jar"
