debug: true
branches:
  - "master"
  - name: "rc"
    prerelease: true
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"
  - - "@semantic-release/exec"
      #    - prepareCmd: |
      #        ./mvnw -B com.mycila:license-maven-plugin:4.1:format org.codehaus.mojo:license-maven-plugin:2.0.0:add-third-party
      #      publishCmd: |
    #        ./mvnw -B clean license:check package
    - successCmd: |
        echo "::set-output name=new_release_published::true"
        echo "::set-output name=new_release_version::${nextRelease.version}"
        echo "::set-output name=branch_type::${branch.type}"
        echo "::set-output name=branch_name::${branch.name}"
        
        if git ls-remote --exit-code --heads origin rc; then
          echo "exist"
          git checkout -B rc
          git merge -X ours -m 'chore(release): Sync with next release [skip ci]' origin/rc
          git push origin/rc
        else
          echo "NOT exist"
          git checkout -B rc
          git push origin/rc
        fi
  - - "@semantic-release/git"
    - assets: "."
  - - "@semantic-release/github"
    - assets:
        - - "target/*.jar"
          - "!target/*javadoc.jar"
          - "!target/*sources.jar"

